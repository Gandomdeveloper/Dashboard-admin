<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" rel="stylesheet">
    <!-- Main Style -->
    <link href="./style.css" rel="stylesheet">
    <title>Dashboard-admin</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft">Accusoft</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="las la-igloo">Dashboard</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-users">Customers</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-clipboard-list">Projects</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-shopping-bag">Orders</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-user-circle">Account</span></a>
                </li>
                <li>
                    <a href=""><span class="las la-clipboard-list">Tasks</span></a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for=""><span class="las la-bars"></span></label> Dashboard
            </h2>
            <div class="search-wrapper"><span class="las la-search"></span>
                <input type="search" name="" id="" placeholder="search here">
            </div>
            <div class="user-wrapper">
                <img src="./imgs//bg.jpg" width="40px" height="40px" />
                <div>
                    <h4>Gandom</h4>
                    <small>Developer</small>
                </div>
            </div>
        </header>
        <main>
            <div class="cards">
                <div class="single-cards">
                    <div>
                        <h1>54</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>

                </div>
                <div class="single-cards">
                    <div>
                        <h1>79</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>

                </div>
                <div class="single-cards">
                    <div>
                        <h1>124</h1>
                        <span>Orders</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>

                </div>
                <div class="single-cards">
                    <div>
                        <h1>$6k</h1>
                        <span>Income</span>
                    </div>
                    <div>
                        <span class="lab la-google-wallet"></span>
                    </div>

                </div>
            </div>

        </main>

    </div>

</body>

</html>
